variables:
  acr: ytnetworks.azurecr.io
  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
    env: prod
  ${{ if ne( variables['Build.SourceBranchName'], 'master') }}:
    env: stage
    

stages:
- stage: YtNetworksContainer
  jobs:
  - job: YtNetworksContainer
    pool:
      vmImage: ubuntu-latest

    steps:

    - script: |
          echo GitVersion
          dotnet tool restore
          dotnet dotnet-gitversion /output buildserver /nofetch
      failOnStderr: true
      workingDirectory: ./App

    - task: Docker@2
      displayName: YtCli Docker Build
      inputs:
        command: build
        containerRegistry: ytnetworks
        repository: ytnetworks
        tags: $(GitVersion.SemVer)
        arguments: --build-arg SEMVER=$(GitVersion.SemVer) --build-arg ASSEMBLY_SEMVER=$(GitVersion.AssemblySemVer)
        buildContext: ./App

    - task: Docker@2
      displayName: YtCli Docker Push
      inputs:
        command: push
        containerRegistry: ytnetworks
        repository: ytnetworks
        tags: $(GitVersion.SemVer)

- stage: Dataform
  jobs:
  - job: DataformContainer
    pool:
      vmImage: ubuntu-latest

    steps:

    - script: |
          echo GitVersion
          dotnet tool restore
          dotnet dotnet-gitversion /output buildserver /nofetch
      failOnStderr: true
      workingDirectory: ./App

    - task: Docker@2
      displayName: Dataform Docker Build
      inputs:
        command: build
        containerRegistry: ytnetworks
        repository: dataform
        tags: 
          $(GitVersion.SemVer)
          latest
        arguments: --build-arg SEMVER=$(GitVersion.SemVer) --build-arg ASSEMBLY_SEMVER=$(GitVersion.AssemblySemVer)
        buildContext: ./Dataform

    - task: Docker@2
      displayName: Dataform Docker Push
      inputs:
        command: push
        containerRegistry: ytnetworks
        repository: dataform
        tags:          
          $(GitVersion.SemVer)
          latest

- stage: YtFunction
  jobs:
  - job: YtFunction
    pool:
      vmImage: ubuntu-latest

    steps:

    - script: |
          echo GitVersion
          dotnet tool restore
          dotnet dotnet-gitversion /output buildserver /nofetch
      failOnStderr: true
      workingDirectory: ./App

    - script: dotnet publish -c Release  --output $(Build.ArtifactStagingDirectory)/YtFunctions /p:Version='$(GitVersion.AssemblySemVer)' /p:InformationalVersion='$(GitVersion.SemVer)'
      workingDirectory: ./App/YtFunctions
      displayName: Publish YtFunctions

    - task: PublishBuildArtifacts@1
      displayName: Pubish YtFunctions Artifact
      inputs:
          pathtoPublish: $(Build.ArtifactStagingDirectory)/YtFunctions
          artifactName: YtFunctions
